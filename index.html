<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">myDictionary</a>
        </div>
    </nav>
    <div class="container my-3">
        <form>
            <div class="mb-3">
                <label for="exampleInput1" class="form-label">Enter any english word</label>
                <input type="text" class="form-control" id="exampleInput1">
            </div>
            <button type="submit" class="btn btn-warning" id="submit">Submit</button>
        </form>
    </div>
    <div class="container data">
        <div class="spinner-border loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h5>Meaning:-</h5>
        <p id="def"></p>
        <div class="audio"></div>
        <div id="not_found"></div>
    </div>

    </footer>
